name: Deploy to Ubuntu VM
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, ti-server]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sync code to /srv/threat-intel-portal (preserve .env)
        run: |
          rsync -a --delete \
            --exclude '.git' \
            --exclude '.venv' \
            --exclude '.env' \
            "$GITHUB_WORKSPACE"/ /srv/threat-intel-portal/

      - name: Verify deploy script exists
        run: |
          ls -la /srv/threat-intel-portal/scripts
          test -f /srv/threat-intel-portal/scripts/deploy.sh

      - name: Deploy
        run: |
          bash /srv/threat-intel-portal/scripts/deploy.sh