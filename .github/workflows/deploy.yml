name: Deploy to Ubuntu VM
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, ti-server]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sync code to /srv/threat-intel-portal (keep .env)
        run: |
          rsync -a --delete \
            --exclude '.git' \
            --exclude '.venv' \
            --exclude '.env' \
            --exclude 'actions-runner/' \
            "$GITHUB_WORKSPACE"/ /srv/threat-intel-portal/

      - name: Deploy
        run: |
          bash /srv/threat-intel-portal/scripts/deploy.sh
