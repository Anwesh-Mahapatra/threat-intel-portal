<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Threat Intel Portal</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #0f172a;
      --panel-2: #0b1220;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #60a5fa;
      --brand-2: #34d399;
      --accent: #a78bfa;
      --border: #1f2937;
      --shadow: 0 10px 25px rgba(2,6,23,0.45);
    }
    * { box-sizing: border-box; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; padding: 0; background: linear-gradient(180deg, #070b16 0%, #0b1020 60%, #0b0f14 100%); color: var(--text);}
    header { padding: 18px 24px; background: linear-gradient(90deg, rgba(24,32,56,.8), rgba(18,34,64,.65)); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border); position: sticky; top:0; z-index: 50;}
    a { color: var(--brand); text-decoration: none;}
    a:hover { color: #b3d2ff; }
    .container { padding: 28px; max-width: 1100px; margin: 0 auto;}
    .title { font-weight: 800; letter-spacing: .2px; background: linear-gradient(90deg, var(--brand), var(--accent)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .card { background: linear-gradient(180deg, rgba(15,23,42,.9), rgba(10,16,32,.9)); border: 1px solid var(--border); border-radius: 14px; padding: 18px; margin-bottom: 14px; box-shadow: var(--shadow);}
    .muted { color: var(--muted); font-size: 12px;}
    .row { display: flex; gap: 10px; align-items: center; }
    .spacer { flex: 1; }
    button { background: linear-gradient(180deg, #1f2937, #172032); color: var(--text); border:1px solid #2b3b55; border-radius:10px; padding:10px 14px; cursor:pointer; transition: transform .08s ease, background .15s ease; box-shadow: 0 8px 16px rgba(2,6,23,.35);} 
    button:hover { background:#243041; transform: translateY(-1px); }
    input[type=text]{ background:var(--panel-2); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px 12px; width: 280px;}
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid var(--border); background:#0d1426; color:#cbd5e1; font-size: 11px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #1f2a3d; padding: 10px 8px; text-align: left; }
    th { color:#c7d2fe; font-weight:600; background: #0b1220; position: sticky; top: 0; }
    .table-wrap { max-height: 540px; overflow: auto; border-radius: 12px; border: 1px solid var(--border); }
    .chip { display:inline-block; padding:4px 8px; margin:2px; border-radius:8px; background:#0e1a30; border:1px solid #223359; font-size:12px; color:#93c5fd; }
    .subtle { color: #94a3b8; }
    .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .col-8 { grid-column: span 8; }
    .col-4 { grid-column: span 4; }
  </style>
</head>
<body>
  <header>
    <div class="container row">
      <div class="title">Threat Intel Portal</div>
      <div class="spacer"></div>
      <form action="/items" method="get" class="row">
        <input type="text" name="q" placeholder="Search (MVP)"/>
        <button type="submit">Search</button>
      </form>
      <form action="/admin/refresh" method="post" style="margin-left:12px;" onsubmit="setTimeout(()=>location.reload(),500)">
        <button>Fetch Now</button>
      </form>
    </div>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
