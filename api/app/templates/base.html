<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Threat Intel Portal</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; padding: 0; background: #0b0f14; color: #e5e7eb;}
    header { padding: 16px 24px; background: #0f1720; border-bottom: 1px solid #1f2937;}
    a { color: #93c5fd; text-decoration: none;}
    .container { padding: 24px; max-width: 960px; margin: 0 auto;}
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; margin-bottom: 12px;}
    .muted { color: #9ca3af; font-size: 12px;}
    .row { display: flex; gap: 8px; align-items: center; }
    button { background:#1f2937; color:#e5e7eb; border:1px solid #374151; border-radius:8px; padding:8px 12px; cursor:pointer;}
    button:hover { background:#243041;}
    input[type=text]{ background:#0b1220; color:#e5e7eb; border:1px solid #1f2937; border-radius:8px; padding:8px 10px; width: 240px;}
  </style>
</head>
<body>
  <header>
    <div class="container row">
      <div style="font-weight:700;">Threat Intel Portal</div>
      <div style="flex:1"></div>
      <form action="/items" method="get" class="row">
        <input type="text" name="q" placeholder="Search (MVP)"/>
        <button type="submit">Search</button>
      </form>
      <form action="/admin/refresh" method="post" style="margin-left:12px;" onsubmit="setTimeout(()=>location.reload(),500)">
        <button>Fetch Now</button>
      </form>
    </div>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
